version: '3.9.10'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  web:
    build: .
    command: python /chapter2_postgreSQL/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/chapter2_postgreSQL
    ports:
      - 8000:8000
    depends_on:
      - db